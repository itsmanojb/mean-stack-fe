@if (loading()) {
  <div class="list">
    @for (_ of [].constructor(12); track $index) {
      <div class="project-row skel">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
    }
  </div>
} @else {
  <div class="list" [@staggerAnimation]>
    @for (item of projects(); track $index) {
      <div class="project-row">
        <div>
          <a [routerLink]="['/project', item.id]">{{ item.projectName }}</a>
        </div>
        <div>{{ item.company }}, {{ item.country }}</div>
        <div>{{ item.valuation }}</div>
        <div>{{ item.teamSize }}</div>
        <div>{{ item.taskCount }}</div>
        <div>2mo Ago</div>
        <div>
          <app-avatars-group [items]="item.users" [aligned]="'end'"></app-avatars-group>
        </div>
        <div class="actions">
          <app-menu-button
            [options]="options"
            [displayKey]="'name'"
            [position]="'left'"
            (optionSelected)="onOptionSelected($event)"
          >
            <span style="font-weight: bold">â‹®</span>
          </app-menu-button>
        </div>
      </div>
    } @empty {
      <div class="no-projects">
        <app-empty-block
          title="No Projects Found"
          description="You need to create your project to see here."
          ctaText="Add Project"
        >
        </app-empty-block>
      </div>
    }
  </div>
}
