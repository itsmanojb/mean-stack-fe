<div class="dropdown-menu-wrapper">
  <button class="trigger" #triggerBtn (click)="toggleMenu()">
    <ng-content></ng-content>
  </button>

  @if (isOpen()) {
    <ul
      #menu
      class="menu"
      tabindex="0"
      [attr.aria-expanded]="isOpen()"
      [class.bottom]="currentPosition() === 'bottom'"
      [class.top]="currentPosition() === 'top'"
      [class.left]="currentPosition() === 'left'"
      [class.right]="currentPosition() === 'right'"
    >
      @for (option of options; track option.id; let i = $index) {
        <li [class.highlighted]="i === highlightedIndex()" (click)="selectOption(option)">
          {{ getDisplay(option) }}
        </li>
      }
    </ul>
  }
</div>
