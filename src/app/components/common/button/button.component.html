<button
  class="btn"
  [attr.type]="type"
  [disabled]="disabled || loading"
  [attr.aria-disabled]="disabled || loading ? 'true' : null"
  [attr.aria-busy]="loading ? 'true' : null"
  [attr.aria-label]="ariaLabel"
  [ngClass]="[
    variant || 'solid',
    color || 'default',
    size || 'md',
    activated ? 'active' : '',
    disabled || loading ? 'disabled' : '',
    'rounded-' + (rounded || 'none'),
    iconOnly ? 'icon-only' : fullWidth ? 'expandable' : '',
  ]"
>
  <span class="spinner" *ngIf="loading" aria-hidden="true"></span>

  <ng-content *ngIf="!loading" select="[icon-left]"></ng-content>
  <ng-content *ngIf="!loading && !iconOnly"></ng-content>
  <ng-content *ngIf="!loading" select="[icon-right]"></ng-content>
</button>
