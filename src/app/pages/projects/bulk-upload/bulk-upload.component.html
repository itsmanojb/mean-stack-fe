<app-page-heading title="Upload Bulk Data">
  <ng-container actions>
    <app-button type="button" rounded="sm" color="primary"> Download</app-button>
  </ng-container>
</app-page-heading>

<app-dropzone
  [multiple]="true"
  [accept]="['image/png', 'image/jpeg']"
  [maxSizeMB]="2"
  (filesDropped)="onValidFiles($event)"
  (invalidFiles)="onInvalidFiles($event)"
  placeholder="Drag & Drop your images"
></app-dropzone>
