<div class="project-layout-container" [class.sidebar-collapsed]="isSidebarCollapsed" [class.mobile]="isMobile">
  <header>
    <button
      class="sidebar-toggle"
      (click)="toggleSidebar()"
      [attr.aria-expanded]="!isSidebarCollapsed"
      aria-label="Toggle sidebar"
    >
      â˜°
    </button>
    <div class="top-navbar">
      <app-top-navbar></app-top-navbar>
    </div>
  </header>
  <div class="main-layout">
    <app-project-sidebar
      [projectId]="projectId"
      [isCollapsed]="isSidebarCollapsed"
      [isMobile]="isMobile"
      (onBackdrop)="toggleSidebar()"
      [fixedHeader]="true"
      [fixedFooter]="true"
    ></app-project-sidebar>
    <main [ngClass]="mainClasses">
      <div class="breadcrumb-wrapper">
        <app-breadcrumbs></app-breadcrumbs>
      </div>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
