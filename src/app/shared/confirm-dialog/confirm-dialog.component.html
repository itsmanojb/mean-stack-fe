<div class="backdrop">
  @if (isVisible) {
    <div class="dialog" @fadeScale #dialogRef>
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
      <div class="actions">
        <app-button type="button" rounded="sm" variant="ghost" color="primary" (click)="onCancel()">Cancel</app-button>
        <app-button type="button" rounded="sm" variant="solid" color="primary" (click)="onConfirm()"
          >Confirm</app-button
        >
      </div>
    </div>
  }
</div>
